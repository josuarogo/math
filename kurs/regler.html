<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container">
    <img src="picture/test1.jpg" id="img"/>
    <div id="left_holder"><img onclick="slide(-1)" class="left" src="picture/left.png"/></div>
    <div id="right_holder"><img onclick="slide(1)" class="right" src="picture/right.png"/></div>



</div>
<script type="text/javascript">
    var imagecount = 1;
    var total = 4;

    function slide(x) {
        var Image = document.getElementById('img');
        imagecount = imagecount + x;
        if(imagecount > total){imagecount = 1;}
        if (imagecount < 1){imagecount = total;}
        Image.src = "picture/img" + imagecount +".jpg"
    }
</script>
</body>
</html>
